<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lexieye â€” Live Pill Counter (final tuned)</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{--primary:#007acc;--accent:#d9eaff;--bg:#fdfefe;--glass:rgba(255,255,255,0.2);--border-glass:rgba(255,255,255,0.4);--text:#333}
    *{box-sizing:border-box}
    body{font-family:Poppins,system-ui,Segoe UI,Arial,sans-serif;background:radial-gradient(circle at 40% 40%,var(--bg),#e0f4ff);color:var(--text);margin:0;padding:20px}
    h1{ text-align:center; font-size:2.2rem; color:var(--primary); margin:0 0 12px }
    .wrap{ max-width:1000px; margin:auto; border-radius:24px; padding:16px; background:var(--glass); border:1px solid var(--border-glass); backdrop-filter:blur(20px) }
    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap }
    .btn{ background:var(--primary); color:#fff; border:none; border-radius:16px; padding:10px 14px; cursor:pointer }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }
    .pill{ display:inline-block; padding:2px 6px; border-radius:12px; background:#e8f4ff; border:1px solid #cfe7ff }
    .err{ color:#b00020; font-size:.95rem; min-height:1.2em }

    .feed{ position:relative; width:100%; max-width:960px; margin-top:10px }
    video{ display:block; width:100%; height:auto; border-radius:18px; border:2px solid var(--primary) }
    #overlay{ position:absolute; left:0; top:0; width:100%; height:100%; pointer-events:none; border-radius:18px }
  </style>
</head>
<body>
  <h1>ðŸ’Š Lexieye â€” Live Pill Counter</h1>
  <div class="wrap">
    <div class="controls">
      <button id="startBtn" class="btn">Enable Camera & Start</button>
      <span class="pill">Detected: <b id="count">0</b></span>
      <span class="pill" id="fps">0 fps</span>
    </div>
    <div class="err" id="err"></div>
    <div class="feed">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>
  </div>

<script>
// ==== ROBUST CAMERA + OVERLAY SYNC + FASTER, ACCURATE DETECTION ====
// - Fixes overlay misalignment by sizing overlay to *video pixels* and drawing with manual scale
// - Processes a downscaled copy (<=640px wide) for 5â€“10Ã— speed on iPhone Safari
// - White-pill detector: Otsu âˆ© HSV(bright/lowâ€‘sat) â†’ clean â†’ split â†’ roundness/solidity filter
// - Hough used only as fallback; strict nonâ€‘max merge
// - Counts = current detections (not just confirmed) so it wonâ€™t stay at 0

const startBtn=document.getElementById('startBtn');
const errEl=document.getElementById('err');
const video=document.getElementById('video');
const overlay=document.getElementById('overlay');
const octx=overlay.getContext('2d');
const countEl=document.getElementById('count');
const fpsEl=document.getElementById('fps');

let stream=null, running=false, lastTick=performance.now(), frames=0, frameIndex=0;
let recentCounts=[]; // median smoothing

// Processing resolution (autoâ€‘scaled)
const PROC_MAX_W = 640; // keeps iPhone smooth
let procW=0, procH=0, vidW=0, vidH=0, sX=1, sY=1; // scales to draw back on overlay

// Offscreen buffer (processing)
const work=document.createElement('canvas');
const wctx=work.getContext('2d');

// OpenCV mats (proc size)
let src, rgb, hsv, gray, blur, mask, hsvMask, fused, edges, dt;
let contours, hierarchy, kSmall, kBig, clahe;

function showErr(m){ errEl.textContent=m||''; console.error(m); }
function odd(n){ return (n%2)?n:n+1; }

async function startCamera(){
  errEl.textContent='';
  const tries=[
    {video:{facingMode:{ideal:'environment'}, width:{ideal:1280}, height:{ideal:720}}, audio:false},
    {video:{facingMode:{ideal:'environment'}, width:{ideal:960}, height:{ideal:540}}, audio:false},
    {video:true,audio:false}
  ];
  try{
    const devs=await navigator.mediaDevices.enumerateDevices();
    const back=devs.find(d=>d.kind==='videoinput' && /back|environment/i.test(d.label||''));
    if(back) tries.unshift({video:{deviceId:{exact:back.deviceId}, width:{ideal:1280}, height:{ideal:720}}, audio:false});
  }catch{}
  for(const c of tries){
    try{
      stream=await navigator.mediaDevices.getUserMedia(c);
      video.srcObject=stream; video.setAttribute('playsinline','true'); await video.play();
      return true;
    }catch(e){ console.warn('gUM fail',c,e); }
  }
  showErr('Could not start the camera. Use HTTPS or localhost.');
  return false;
}

function syncOverlayAndBuffers(){
  vidW = video.videoWidth||640; vidH = video.videoHeight||480;
  // Fix overlay to EXACT video pixel size (no DPR scaling to avoid iOS misalign)
  overlay.width = vidW; overlay.height = vidH;
  overlay.style.width = vidW + 'px'; overlay.style.height = vidH + 'px';
  video.style.width = vidW + 'px'; video.style.height = 'auto';
  // Processing size
  procW = Math.min(vidW, PROC_MAX_W);
  procH = Math.round(vidH * (procW/vidW));
  work.width = procW; work.height = procH;
  // Scale factors from proc space -> video/overlay space
  sX = vidW / procW; sY = vidH / procH;
  // (Re)alloc mats at proc size
  [src,rgb,hsv,gray,blur,mask,hsvMask,fused,edges,dt,contours,hierarchy,kSmall,kBig,clahe].forEach(m=>{try{m&&m.delete()}catch{}});
  src=new cv.Mat(procH,procW,cv.CV_8UC4);
  rgb=new cv.Mat(procH,procW,cv.CV_8UC3);
  hsv=new cv.Mat(procH,procW,cv.CV_8UC3);
  gray=new cv.Mat(procH,procW,cv.CV_8UC1);
  blur=new cv.Mat(procH,procW,cv.CV_8UC1);
  mask=new cv.Mat(procH,procW,cv.CV_8UC1);
  hsvMask=new cv.Mat(procH,procW,cv.CV_8UC1);
  fused=new cv.Mat(procH,procW,cv.CV_8UC1);
  edges=new cv.Mat(procH,procW,cv.CV_8UC1);
  dt=new cv.Mat(procH,procW,cv.CV_32F);
  contours=new cv.MatVector();
  hierarchy=new cv.Mat();
  const ks=odd(Math.max(3, Math.round(Math.min(procW,procH)*0.02))); // tiny clean
  const kb=odd(Math.max(9, Math.round(Math.min(procW,procH)*0.07)));  // shade removal
  kSmall=cv.getStructuringElement(cv.MORPH_ELLIPSE,new cv.Size(ks,ks));
  kBig  =cv.getStructuringElement(cv.MORPH_ELLIPSE,new cv.Size(kb,kb));
  try{ clahe=cv.createCLAHE(2.0, new cv.Size(8,8)); }catch{}
}

function updateFps(){ frames++; const now=performance.now(); if(now-lastTick>=1000){ fpsEl.textContent=`${frames} fps`; frames=0; lastTick=now; } }
function median(a){ const b=[...a].sort((x,y)=>x-y), m=Math.floor(b.length/2); return b.length%2?b[m]:(b[m-1]+b[m])/2; }

function hsvBrightMask(){
  const chs=new cv.MatVector(); cv.split(hsv,chs); const S=chs.get(1), V=chs.get(2);
  const meanV=cv.mean(V)[0];
  const vMin=Math.max(90, Math.round(meanV+8)); // softer so we wonâ€™t miss dim pills
  const sMax=120; // low saturation
  const vMask=new cv.Mat(), sMask=new cv.Mat();
  cv.threshold(V,vMask,vMin,255,cv.THRESH_BINARY);
  cv.threshold(S,sMask,sMax,255,cv.THRESH_BINARY_INV);
  cv.bitwise_and(vMask,sMask,hsvMask);
  cv.morphologyEx(hsvMask,hsvMask,cv.MORPH_OPEN,kSmall);
  vMask.delete(); sMask.delete(); S.delete(); V.delete(); chs.delete();
}

// Simple 2â€‘frame confirmation (weâ€™ll still count current dets so it never sticks at 0)
const tracker={tracks:[], nextId:1};
function assignTracks(dets){
  const maxDist=Math.min(vidW,vidH)*0.05; // in video pixels
  const now=performance.now();
  for(const t of tracker.tracks){ t.matched=false; }
  for(const d of dets){
    let best=null,bd=1e9; for(const t of tracker.tracks){ const dd=Math.hypot(d.x - t.x, d.y - t.y); if(dd<bd && dd<maxDist){ best=t; bd=dd; } }
    if(best){ best.x=0.7*best.x+0.3*d.x; best.y=0.7*best.y+0.3*d.y; best.r=0.7*best.r+0.3*d.r; best.seen=now; best.matched=true; best.age=(best.age||0)+1; d.age=best.age; }
    else { tracker.tracks.push({x:d.x,y:d.y,r:d.r,seen:now,matched:true,age:1}); d.age=1; }
  }
  tracker.tracks = tracker.tracks.filter(t=>now-t.seen<1000);
}

function process(){
  if(!running) return;
  try{
    if(!video.videoWidth){ requestAnimationFrame(process); return; }
    if(overlay.width!==video.videoWidth || overlay.height!==video.videoHeight || work.width===0){ syncOverlayAndBuffers(); }

    // Draw downscaled frame into work canvas
    wctx.drawImage(video,0,0,procW,procH);
    if(src){ try{ src.delete(); }catch{} }
    src=cv.imread(work);
    cv.cvtColor(src,rgb,cv.COLOR_RGBA2RGB);
    cv.cvtColor(rgb,hsv,cv.COLOR_RGB2HSV);
    cv.cvtColor(rgb,gray,cv.COLOR_RGB2GRAY);

    // Illumination correction + blur (proc size â€” faster)
    const opened=new cv.Mat(), closed=new cv.Mat(), tophat=new cv.Mat(), blackhat=new cv.Mat(), enh=new cv.Mat();
    cv.morphologyEx(gray,opened,cv.MORPH_OPEN,kBig); cv.morphologyEx(gray,closed,cv.MORPH_CLOSE,kBig);
    cv.subtract(gray,opened,tophat); cv.subtract(closed,gray,blackhat); cv.add(gray,tophat,enh); cv.subtract(enh,blackhat,enh);
    try{ if(clahe) clahe.apply(enh,enh); else cv.equalizeHist(enh,enh);}catch{}
    cv.GaussianBlur(enh,blur,new cv.Size(5,5),1.05,1.05);
    opened.delete(); closed.delete(); tophat.delete(); blackhat.delete(); enh.delete();

    // Masks & fusion
    const type=cv.THRESH_BINARY+cv.THRESH_OTSU; cv.threshold(blur,mask,0,255,type);
    hsvBrightMask(); cv.bitwise_and(mask,hsvMask,fused);
    cv.morphologyEx(fused,fused,cv.MORPH_OPEN,kSmall); cv.morphologyEx(fused,fused,cv.MORPH_CLOSE,kSmall);

    // Split touchers & edges
    cv.distanceTransform(fused,dt,cv.DIST_L2,3); const dtn=new cv.Mat(); cv.normalize(dt,dtn,0,1,cv.NORM_MINMAX);
    const fg=new cv.Mat(); cv.threshold(dtn,fg,0.35,1,cv.THRESH_BINARY); fg.convertTo(fg,cv.CV_8U,255); const finalMask=new cv.Mat(); cv.bitwise_and(fused,fg,finalMask); dtn.delete();
    cv.Canny(blur,edges,120,240);

    // Contour candidates in proc space
    contours.delete(); contours=new cv.MatVector(); hierarchy.delete(); hierarchy=new cv.Mat();
    cv.findContours(finalMask,contours,hierarchy,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);
    const cands=[];
    for(let i=0;i<contours.size();i++){
      const cnt=contours.get(i); const area=cv.contourArea(cnt); if(area<80){ cnt.delete(); continue; }
      const peri=cv.arcLength(cnt,true); const circ=(4*Math.PI*area)/(peri*peri+1e-6);
      const hull=new cv.Mat(); cv.convexHull(cnt,hull); const solid=area/Math.max(cv.contourArea(hull),1e-6);
      const rect=cv.boundingRect(cnt); const cov=cv.countNonZero(finalMask.roi(rect))/(rect.width*rect.height);
      const pass=(circ>=0.62 && solid>=0.86 && cov>0.32);
      if(pass){ const M=cv.moments(cnt); const cx=M.m10/(M.m00||1), cy=M.m01/(M.m00||1); const r=Math.max(6, Math.sqrt(area/Math.PI)); cands.push({x:cx*sX, y:cy*sY, r:r*Math.sqrt((sX+sY)/2)}); }
      hull.delete(); cnt.delete();
    }

    // Fallback Hough only if no contours
    if(cands.length===0){
      const tmp=new cv.Mat(); cv.GaussianBlur(blur,tmp,new cv.Size(3,3),1.0,1.0);
      const circles=new cv.Mat();
      try{ cv.HoughCircles(tmp,circles,cv.HOUGH_GRADIENT,1.25, Math.max(12, Math.min(procW,procH)*0.10), 160, 38, 5, Math.round(Math.min(procW,procH)*0.25)); }catch{}
      for(let i=0;i<circles.cols;i++){ const cx=circles.data32F[i*3], cy=circles.data32F[i*3+1], r=circles.data32F[i*3+2]; if(!isFinite(cx)||!isFinite(cy)||!isFinite(r)) continue; const px=Math.min(procW-1,Math.max(0,Math.round(cx))), py=Math.min(procH-1,Math.max(0,Math.round(cy))); if(fused.ucharPtr(py,px)[0]===0) continue; cands.push({x:cx*sX,y:cy*sY,r:r*Math.sqrt((sX+sY)/2)}); }
      tmp.delete(); circles.delete();
    }

    // Nonâ€‘max suppression in video space
    cands.sort((a,b)=>(b.r-a.r)); const dets=[]; const used=new Array(cands.length).fill(false);
    for(let i=0;i<cands.length;i++){ if(used[i]) continue; const a=cands[i]; dets.push(a); used[i]=true; for(let j=i+1;j<cands.length;j++){ if(used[j]) continue; const b=cands[j]; if(Math.hypot(a.x-b.x,a.y-b.y) < Math.min(a.r,b.r)*0.65) used[j]=true; } }

    assignTracks(dets);

    // Draw (overlay already 1:1 with video pixels)
    octx.clearRect(0,0,overlay.width,overlay.height); octx.lineWidth=3; let confirmed=0;
    for(const d of dets){ const ok=(d.age||1)>=2; if(ok) confirmed++; octx.strokeStyle= ok?'rgba(0,200,0,0.98)':'rgba(255,165,0,0.9)'; octx.beginPath(); octx.arc(d.x,d.y,Math.max(6,d.r),0,Math.PI*2); octx.stroke(); octx.fillStyle= ok?'rgba(255,0,0,0.98)':'rgba(255,165,0,0.95)'; octx.beginPath(); octx.arc(d.x,d.y,4,0,Math.PI*2); octx.fill(); }

    // Count current detections (not only confirmed) and smooth
    const count = dets.length; recentCounts.push(count); if(recentCounts.length>7) recentCounts.shift(); countEl.textContent = median(recentCounts);

    finalMask.delete();
    updateFps(); frameIndex++;
  }catch(e){ console.error(e); showErr(e?.message||String(e)); }
  requestAnimationFrame(process);
}

window.cv=window.cv||{}; cv.onRuntimeInitialized=()=>{ startBtn.disabled=false; };

startBtn.addEventListener('click', async()=>{
  startBtn.disabled=true; const ok=await startCamera();
  if(ok){
    const ready = ()=>{ syncOverlayAndBuffers(); running=true; requestAnimationFrame(process); };
    if(video.readyState>=1) ready(); else video.addEventListener('loadedmetadata', ready, {once:true});
    window.addEventListener('resize', ()=>{ if(video.videoWidth) syncOverlayAndBuffers(); });
  } else { startBtn.disabled=false; }
});

window.addEventListener('beforeunload', ()=>{ try{stream&&stream.getTracks().forEach(t=>t.stop());}catch{}; [src,rgb,hsv,gray,blur,mask,hsvMask,fused,edges,dt,contours,hierarchy,kSmall,kBig,clahe].forEach(m=>{try{m&&m.delete()}catch{}}); });
</script>
</body>
</html>
