<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lexieye â€“ Live Pill Counter (camera view + overlay, fixed alignment & stricter detection)</title>
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{--primary:#007acc;--accent:#d9eaff;--bg:#fdfefe;--glass:rgba(255,255,255,0.2);--border-glass:rgba(255,255,255,0.4);--text:#333}
    *{box-sizing:border-box}
    body{font-family:Poppins,system-ui,Segoe UI,Arial,sans-serif;background:radial-gradient(circle at 40% 40%,var(--bg),#e0f4ff);color:var(--text);margin:0;padding:20px}
    h1{ text-align:center; font-size:2.4rem; color:var(--primary); margin:0 0 16px }
    .wrap{ max-width:1000px; margin:auto; border-radius:28px; padding:20px; background:var(--glass); border:1px solid var(--border-glass); backdrop-filter:blur(30px) }
    .controls{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-top:12px }
    .btn{ background:var(--primary); color:#fff; border:none; border-radius:20px; padding:10px 16px; cursor:pointer }
    .btn[disabled]{ opacity:.6; cursor:not-allowed }
    .pill{ display:inline-block; padding:2px 6px; border-radius:12px; background:#e8f4ff; border:1px solid #cfe7ff }
    .err{ color:#b00020; font-size:.95rem }

    /* ===== Camera feed container ===== */
    .feed{ position:relative; display:inline-block; /* will be sized to the video pixels */ }
    video{ display:block; border-radius:18px; border:2px solid var(--primary); }
    #overlay{ position:absolute; left:0; top:0; pointer-events:none; border-radius:18px; }
  </style>
</head>
<body>
  <h1>ðŸ’Š Lexieye â€“ Live Pill Counter</h1>

  <div class="wrap">
    <div class="controls">
      <button id="startBtn" class="btn">Enable Camera & Start</button>
      <span class="pill">Detected: <b id="count">0</b></span>
      <span class="pill" id="fps">0 fps</span>
    </div>
    <div class="err" id="err"></div>

    <!-- Camera view with perfectly overlapping overlay. -->
    <div class="feed" id="feed">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>
  </div>

  <script>
  // ===== FIX SUMMARY =====
  // 1) **Overlay alignment bug**: overlay now matches the video element pixel-for-pixel.
  // 2) **False positives**: tightened geometry, mask coverage, and added size prior via auto Hough radius calibration.
  // 3) **Circle-only mode** (for round tablets) to avoid capsule/texture noise. Toggle CIRCLE_ONLY if needed.

  const startBtn=document.getElementById('startBtn');
  const errEl=document.getElementById('err');
  const video=document.getElementById('video');
  const feed=document.getElementById('feed');
  const overlay=document.getElementById('overlay');
  const octx=overlay.getContext('2d');
  const countEl=document.getElementById('count');
  const fpsEl=document.getElementById('fps');

  let stream=null, running=false, lastTick=performance.now(), frames=0, warmup=20, frameIndex=0;
  let recentCounts=[]; // median smoothing

  // Offscreen work canvas
  const work=document.createElement('canvas');
  const wctx=work.getContext('2d');

  // OpenCV Mats
  let src, rgba, hsv, gray, blur, mask, edges, kernelSmall, kernelBig, contours, hierarchy, dt;
  let clahe=null; // contrast enhancer

  // Heuristics
  const CIRCLE_ONLY = true; // set false if capsules present
  const CAL = { radiusSamples:[], medianR:null };

  function showErr(msg){ errEl.textContent=msg; console.error(msg); }
  function secureContextCheck(){
    if (location.protocol!=='https:' && location.hostname!=='localhost' && location.hostname!=='127.0.0.1'){
      showErr('Camera requires HTTPS or localhost.');
    }
  }

  async function startCamera(){
    errEl.textContent='';
    const tries=[
      {video:{facingMode:{ideal:'environment'}, width:{ideal:1920}, height:{ideal:1080}}, audio:false},
      {video:{facingMode:{ideal:'environment'}, width:{ideal:1280}, height:{ideal:720}}, audio:false},
      {video:true, audio:false}
    ];
    try{
      const devs=await navigator.mediaDevices.enumerateDevices();
      const back=devs.find(d=>d.kind==='videoinput' && /back|environment/i.test(d.label||''));
      if(back) tries.unshift({video:{deviceId:{exact:back.deviceId}, width:{ideal:1920}, height:{ideal:1080}}, audio:false});
    }catch{}
    for(const c of tries){
      try{
        stream=await navigator.mediaDevices.getUserMedia(c);
        video.srcObject=stream; video.setAttribute('playsinline','true'); await video.play();

        // Improve exposure/white balance/torch if supported
        const track = stream.getVideoTracks()[0];
        const caps  = track.getCapabilities ? track.getCapabilities() : {};
        const adv = [];
        if (caps.exposureMode) adv.push({ exposureMode:'continuous' });
        if (caps.whiteBalanceMode) adv.push({ whiteBalanceMode:'continuous' });
        if (caps.exposureCompensation) adv.push({ exposureCompensation: caps.exposureCompensation.max });
        if (caps.torch) adv.push({ torch:true });
        if (adv.length) { track.applyConstraints({ advanced: adv }).catch(()=>{}); }
        return true;
      }catch(e){ console.warn('gUM fail',c,e); }
    }
    showErr('Could not start the camera.');
    return false;
  }

  function odd(n){ return (n % 2) ? n : n+1; }
  function initMats(w,h){
    [src,rgba,hsv,gray,blur,mask,edges,kernelSmall,kernelBig,contours,hierarchy,dt].forEach(m=>{ try{ m&&m.delete(); }catch{} });
    if (clahe){ try{ clahe.delete(); }catch{}; clahe=null; }
    src=new cv.Mat(h,w,cv.CV_8UC4);
    rgba=new cv.Mat(h,w,cv.CV_8UC3);
    hsv=new cv.Mat(h,w,cv.CV_8UC3);
    gray=new cv.Mat(h,w,cv.CV_8UC1);
    blur=new cv.Mat(h,w,cv.CV_8UC1);
    mask=new cv.Mat(h,w,cv.CV_8UC1);
    edges=new cv.Mat(h,w,cv.CV_8UC1);
    dt=new cv.Mat(h,w,cv.CV_32F);
    const ks = odd(Math.max(3, Math.round(Math.min(w,h)*0.01)));
    const kb = odd(Math.max(15, Math.round(Math.min(w,h)*0.08)));
    kernelSmall=cv.getStructuringElement(cv.MORPH_ELLIPSE, new cv.Size(ks,ks));
    kernelBig  =cv.getStructuringElement(cv.MORPH_ELLIPSE, new cv.Size(kb,kb));
    contours=new cv.MatVector();
    hierarchy=new cv.Mat();
    try { clahe = cv.createCLAHE(2.2, new cv.Size(8,8)); } catch { clahe = null; }
  }

  // Simple tracker with confirmation
  const tracker = { nextId:1, tracks:[] };
  function assignTracks(dets){
    const maxDist = Math.min(overlay.width, overlay.height) / (window.devicePixelRatio||1) * 0.045;
    const now = performance.now();
    for(const t of tracker.tracks){ t.matched=false; }
    for(const d of dets){
      let best=null, bestDist=1e9;
      for(const t of tracker.tracks){
        const dist = Math.hypot(d.cx - t.x, d.cy - t.y);
        if (dist < bestDist && dist < maxDist) { best=t; bestDist=dist; }
      }
      if (best){ best.x = 0.7*best.x + 0.3*d.cx; best.y = 0.7*best.y + 0.3*d.cy; best.r = 0.7*best.r + 0.3*d.r; best.seen = now; best.matched=true; best.age = (best.age||0)+1; d.id=best.id; d.age=best.age; }
      else { tracker.tracks.push({ id:tracker.nextId++, x:d.cx, y:d.cy, r:d.r, seen:now, matched:true, age:1 }); d.id=tracker.nextId-1; d.age=1; }
    }
    tracker.tracks = tracker.tracks.filter(t => now - t.seen < 1200);
  }

  function median(arr){ const a=[...arr].sort((x,y)=>x-y); const m=Math.floor(a.length/2); return a.length%2?a[m]:(a[m-1]+a[m])/2; }
  function updateFps(){ frames++; const now=performance.now(); if(now-lastTick>=1000){ fpsEl.textContent=`${frames} fps`; frames=0; lastTick=now; } }

  // AUTO calibration & enhancement
  const auto = { invert:false, minAreaPx:200, maxAreaPx:20000 };

  function grayWorldWB(matRGB){
    const ch = new cv.MatVector(); cv.split(matRGB, ch);
    const means = [cv.mean(ch.get(0))[0], cv.mean(ch.get(1))[0], cv.mean(ch.get(2))[0]];
    const avg = (means[0]+means[1]+means[2])/3 || 1;
    for(let i=0;i<3;i++){ const scale = avg/(means[i]||1); cv.convertScaleAbs(ch.get(i), ch.get(i), scale, 0); }
    cv.merge(ch, matRGB); ch.delete();
  }

  function enhanceIllumination(){
    const opened = new cv.Mat(); const closed = new cv.Mat();
    cv.morphologyEx(gray, opened, cv.MORPH_OPEN, kernelBig);
    cv.morphologyEx(gray, closed, cv.MORPH_CLOSE, kernelBig);
    const tophat = new cv.Mat(); const blackhat = new cv.Mat();
    cv.subtract(gray, opened, tophat);
    cv.subtract(closed, gray, blackhat);
    const enhanced = new cv.Mat();
    cv.add(gray, tophat, enhanced);
    cv.subtract(enhanced, blackhat, enhanced);
    try { if (clahe) { clahe.apply(enhanced, enhanced); } else { cv.equalizeHist(enhanced, enhanced); } } catch {}
    opened.delete(); closed.delete(); tophat.delete(); blackhat.delete();
    return enhanced;
  }

  function scaleToVideoAndOverlay(){
    const w = video.videoWidth||640, h = video.videoHeight||480;
    // Size the feed box to the *actual* video pixels so overlay sits exactly on top.
    feed.style.width = w + 'px';
    feed.style.height = h + 'px';
    video.style.width = w + 'px';
    video.style.height = h + 'px';
    overlay.width = w * (window.devicePixelRatio||1);
    overlay.height = h * (window.devicePixelRatio||1);
    overlay.style.width = w + 'px';
    overlay.style.height = h + 'px';
    // Draw using video pixel coordinates
    const sx = (overlay.width)/(w);
    const sy = (overlay.height)/(h);
    octx.setTransform(sx,0,0,sy,0,0);
    work.width = w; work.height = h; initMats(w,h);
  }

  function houghRadiusEstimate(){
    // Quick radius estimate during warmup to set a size prior
    const tmp = new cv.Mat();
    cv.GaussianBlur(gray, tmp, new cv.Size(5,5), 1.1, 1.1);
    const circles = new cv.Mat();
    try{ cv.HoughCircles(tmp, circles, cv.HOUGH_GRADIENT, 1.2, 24, 140, 28, 6, Math.max(10, Math.round(Math.min(gray.rows,gray.cols)*0.25))); }catch{}
    for(let i=0;i<circles.cols;i++){ const r=circles.data32F[i*3+2]; if(isFinite(r)) CAL.radiusSamples.push(r); }
    tmp.delete(); circles.delete();
    if(CAL.radiusSamples.length>=3){ const s=[...CAL.radiusSamples].sort((a,b)=>a-b); CAL.medianR = s[Math.floor(s.length/2)];
      const r = CAL.medianR; auto.minAreaPx = Math.PI * Math.pow(r*0.75,2); auto.maxAreaPx = Math.PI * Math.pow(r*1.35,2);
    }
  }

  function processFrame(){
    if(!running) return;
    try{
      const w=video.videoWidth||640, h=video.videoHeight||480;
      if(!w||!h){ requestAnimationFrame(processFrame); return; }
      if (work.width !== w || work.height !== h) { scaleToVideoAndOverlay(); }

      // Read frame
      wctx.drawImage(video,0,0,w,h);
      if (src) { try { src.delete(); } catch {} }
      src = cv.imread(work);
      cv.cvtColor(src, rgba, cv.COLOR_RGBA2RGB);
      grayWorldWB(rgba);
      cv.cvtColor(rgba, gray, cv.COLOR_RGB2GRAY);

      // Illumination correction + blur
      const enhanced = enhanceIllumination();
      cv.GaussianBlur(enhanced, blur, new cv.Size(5,5), 1.05, 1.05);

      // Warmup: estimate radius prior
      if (frameIndex < warmup) houghRadiusEstimate();

      // Otsu threshold (auto polarity)
      const type = (auto.invert?cv.THRESH_BINARY_INV:cv.THRESH_BINARY)+cv.THRESH_OTSU;
      cv.threshold(blur, mask, 0, 255, type);
      cv.morphologyEx(mask, mask, cv.MORPH_OPEN, kernelSmall);
      cv.morphologyEx(mask, mask, cv.MORPH_CLOSE, kernelSmall);

      // Distance split for touching pills
      cv.distanceTransform(mask, dt, cv.DIST_L2, 3);
      const dtNorm = new cv.Mat(); cv.normalize(dt, dtNorm, 0, 1.0, cv.NORM_MINMAX);
      const fg = new cv.Mat(); cv.threshold(dtNorm, fg, 0.35, 1.0, cv.THRESH_BINARY); fg.convertTo(fg, cv.CV_8U, 255);
      const finalMask = new cv.Mat(); cv.bitwise_and(mask, fg, finalMask);

      // Edges
      cv.Canny(blur, edges, 120, 240);

      // Contours
      contours.delete(); contours=new cv.MatVector();
      hierarchy.delete(); hierarchy=new cv.Mat();
      cv.findContours(finalMask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      const dets=[];
      for(let i=0;i<contours.size();i++){
        const cnt=contours.get(i);
        const area=cv.contourArea(cnt);
        if(area<auto.minAreaPx || area>auto.maxAreaPx){ cnt.delete(); continue; }
        const peri=cv.arcLength(cnt,true);
        const circ=(4*Math.PI*area)/(peri*peri+1e-6);
        const hull=new cv.Mat(); cv.convexHull(cnt,hull); const solid=area/Math.max(cv.contourArea(hull),1e-6);
        const rect=cv.boundingRect(cnt);
        // Require good mask coverage inside contour
        const roi = finalMask.roi(rect); const nz=cv.countNonZero(roi); roi.delete();
        const coverage = nz/Math.max(1, rect.width*rect.height);
        // Circle-only mode expects near-round shapes
        const passGeom = CIRCLE_ONLY ? (circ>=0.70 && solid>=0.88) : (circ>=0.45 && solid>=0.78);
        if(passGeom && coverage>0.35){
          const M=cv.moments(cnt); const cx=M.m10/(M.m00||1), cy=M.m01/(M.m00||1);
          const r=Math.max(4, Math.sqrt(area/Math.PI)|0);
          dets.push({cx,cy,r,score:circ*solid});
        }
        hull.delete(); cnt.delete();
      }

      // Hough circles (strict) gated by size prior
      const circles = new cv.Mat();
      const tmp = new cv.Mat(); cv.GaussianBlur(blur, tmp, new cv.Size(3,3), 1.0, 1.0);
      let minR=6, maxR=Math.max(8, Math.round(Math.min(w,h)*0.25));
      if (CAL.medianR){ minR=Math.max(5, Math.round(CAL.medianR*0.75)); maxR=Math.round(CAL.medianR*1.35); }
      try{ cv.HoughCircles(tmp, circles, cv.HOUGH_GRADIENT, 1.2, Math.max(18, minR*2), 160, 38, minR, maxR); }catch{}
      for(let i=0;i<circles.cols;i++){
        const cx=circles.data32F[i*3], cy=circles.data32F[i*3+1], r=circles.data32F[i*3+2];
        if(!isFinite(cx)||!isFinite(cy)||!isFinite(r)) continue;
        dets.push({cx,cy,r:Math.max(4,r), score:0.95});
      }
      tmp.delete(); circles.delete();

      // Nonâ€‘max suppression (merge near-duplicates)
      dets.sort((a,b)=>b.score-a.score);
      const final=[]; const used=new Array(dets.length).fill(false);
      for(let i=0;i<dets.length;i++){
        if(used[i]) continue; const a=dets[i]; final.push(a); used[i]=true;
        for(let j=i+1;j<dets.length;j++){
          if(used[j]) continue; const b=dets[j];
          if(Math.hypot(a.cx-b.cx, a.cy-b.cy) < Math.min(a.r,b.r)*0.65) used[j]=true;
        }
      }

      // Track & confirm (>=2 frames)
      assignTracks(final);

      // Draw overlay (exactly over video)
      octx.clearRect(0,0,overlay.width, overlay.height);
      octx.lineWidth = 3;
      let confirmed=0;
      for(const d of final){
        const ok = (d.age||1) >= 2; if (ok) confirmed++;
        octx.strokeStyle = ok ? 'rgba(0,200,0,0.98)' : 'rgba(255,165,0,0.9)';
        octx.beginPath(); octx.arc(d.cx, d.cy, Math.max(6,d.r), 0, Math.PI*2); octx.stroke();
        octx.fillStyle = ok ? 'rgba(255,0,0,0.98)' : 'rgba(255,165,0,0.95)';
        octx.beginPath(); octx.arc(d.cx, d.cy, 4, 0, Math.PI*2); octx.fill();
      }

      // Stable count via median over confirmed count
      recentCounts.push(confirmed); if(recentCounts.length>9) recentCounts.shift();
      countEl.textContent = median(recentCounts);

      // Cleanup temps
      dtNorm.delete(); fg.delete(); finalMask.delete(); enhanced.delete();

      updateFps(); frameIndex++;
    }catch(e){ console.error(e); showErr(e?.message||String(e)); }
    requestAnimationFrame(processFrame);
  }

  function setRunning(on){ running=on; if(on) requestAnimationFrame(processFrame); }

  window.cv=window.cv||{};
  cv['onRuntimeInitialized']=()=>{ startBtn.disabled=false; console.log('OpenCV ready'); };

  startBtn.addEventListener('click', async()=>{
    secureContextCheck();
    startBtn.disabled=true;
    const ok=await startCamera();
    if(ok){ scaleToVideoAndOverlay(); setRunning(true); } else { startBtn.disabled=false; }
  });

  window.addEventListener('beforeunload', ()=>{ try{stream&&stream.getTracks().forEach(t=>t.stop())}catch{}; [src,rgba,hsv,gray,blur,mask,edges,kernelSmall,kernelBig,contours,hierarchy,dt].forEach(m=>{try{m&&m.delete()}catch{}}); if(clahe){try{clahe.delete()}catch{}} });

  secureContextCheck();
  </script>
</body>
</html>
